<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <form class="needs-validation">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 id="titleLoginScreen" class="fw-bold mb-2 text-uppercase">Sing In</h2>
                                    <p id="textDataLogin" class="text-white-50 mb-5">Please enter your login and password!</p>
                                    <div id="containerTypeUserX" class="form-outline form-white mb-4 d-none">
                                        <input type="text" id="typeUserX" class="form-control form-control-lg"
                                            required />
                                        <label class="form-label" for="typeUserX"><i
                                                class="far fa-user">&nbsp;</i>User</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                            required />
                                        <label class="form-label" for="typeEmailX"><i
                                                class="far fa-envelope">&nbsp;</i>Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4 d-none">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg is-valid"
                                            required />
                                        <label class="form-label" for="typePasswordX"><i
                                                class="fas fa-lock">&nbsp;</i>Password</label>
                                    </div>

                                    <button id="btnLogin" class="btn btn-outline-light btn-lg px-5"
                                        type="submit">Login</button>
                                        <button id="btnSignUP" class="btn btn-outline-light btn-lg px-5 d-none"
                                        type="submit">Sign UP</button>
                                </div>
                                <div>
                                    <p class="mb-0">Don't have an account? <a href="#!"
                                            id="btnSignUPText" class="text-white-50 fw-bold">Sign
                                            Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="JS/validationLoginSignUp.js"></script>
    <script src="JS/login.js"></script>
</body>

</html>
