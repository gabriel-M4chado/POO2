<head>

    <link rel="stylesheet" href="styles/fipcard.css">

    <div id="stopwatch">00:00:00</div>

        <div class="card">
            <div class="content">

                    Front 2
                </div>
                <div class="back">

            </div>
        </div>

        <div class="card">
            <div class="content">
                <div class="front">
                    Front 3
                </div>
                <div class="back">
                    Back 3!
                </div>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <div class="front">
                    Front 4
                </div>
                <div class="back">
                    Back 4!
                </div>
            </div>
        </div>
    </div>

</html>
