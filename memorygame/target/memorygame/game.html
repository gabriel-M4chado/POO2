<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/fipcard.css">
    <script src="JS/apiRickMorty.js"></script>
    <script src="JS/flipcardGame.js"></script>
</head>

<body>
    <div id="stopwatch">00:00:00</div>
    <div id="cardContainer" class="card-container">
        <div class="card" data-card="1">
            <div class="content">
                <div class="front">
                    Front 1
                </div>
                <div class="back">
                    Back 1!
                </div>
            </div>
        </div>

        <div class="card" data-card="2">
            <div class="content">
                <div class="front">
                    Front 2
                </div>
                <div class="back">
                    Back 2!
                </div>
            </div>
        </div>

        <div class="card" data-card="3">
            <div class="content">
                <div class="front">
                    Front 3
                </div>
                <div class="back">
                    Back 3!
                </div>
            </div>
        </div>

        <div class="card" data-card="2">
            <div class="content">
                <div class="front">
                    Front 4
                </div>
                <div class="back">
                    Back 4!
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="score-container" id="scoreContainer">
            <div id="score">Score: 0</div>
        </div>
    </footer>

</body>

</html>
